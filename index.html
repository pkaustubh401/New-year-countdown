<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2021</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <marquee class=year direction = "up">
        <p>2</p>
        <p>0</p>
        <p>2</p>
        <p id="year-end1"></p>
        <br>
        <p>2</p>
        <p>0</p>
        <p>2</p>
        <p id="year-end2"></p>
        <br>
        <p>2</p>
        <p>0</p>
        <p>2</p>
        <p id="year-end3"></p>

    </marquee>
    <div class="container">
    <div class="year" id="year"></div>
    
        <h1>New Year Countdown</h1>

        <div class="countdown" id="countdown">
            <div class="time" >
                <h2 id="Days">00</h2>
                <small>Days</small>
            </div>

            <div class="time" >
                <h2 id="Hours">00</h2>
                <small></small>Hours</small>
            </div>

            <div class="time" >
                <h2 id="Minutes">00</h2>
                <small>Minutes</small>
            </div>

            <div class="time" >
                <h2 id="Seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
